<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legado-Adaptation-Plan</title>
    <style>
        :root {
            --card-bg: rgba(255, 255, 255, 0.96);
            --text-color: #2c3e50;
            --accent-purple: #6a11cb;
            --link-gray: #4a5568;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            /* 保持蓝灰紫渐变背景 */
            background: linear-gradient(135deg, #2c3e50 0%, #4b6cb7 40%, #916dd5 100%);
            background-attachment: fixed;
        }

        .project-title {
            color: white;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 2rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            letter-spacing: -0.5px;
        }

        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 28px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            width: 88%;
            max-width: 440px;
            text-align: center;
        }

        .qr-section {
            background: #ffffff;
            padding: 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .qr-section:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .qr-section img {
            display: block;
            width: 230px;
            height: 230px;
        }
        .qr-tip {
            font-size: 0.75rem;
            color: #a0aec0;
            margin-top: 10px;
            font-weight: 500;
        }

        .link-container {
            background: #f7fafc;
            border: 2px dashed #4b6cb7;
            padding: 18px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .link-container:hover {
            background: #ffffff;
            border-color: var(--accent-purple);
            transform: translateY(-2px);
        }
        .url-display {
            display: block;
            color: #2d3748;
            word-break: break-all;
            font-size: 0.85rem;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .copy-hint {
            font-size: 0.8rem;
            color: #4b6cb7;
            font-weight: 600;
        }

        /* 底部链接区域：水平排列布局 */
        .footer-links {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #edf2f7;
            display: flex;
            flex-direction: row; /* 水平排列 */
            justify-content: space-around; /* 均匀分布 */
            align-items: center;
        }
        .footer-links a {
            color: var(--link-gray);
            text-decoration: none;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .footer-links a:hover {
            color: var(--accent-purple);
        }
        .icon { width: 16px; height: 16px; fill: currentColor; }

        #toast {
            position: fixed;
            bottom: 40px;
            background: rgba(45, 55, 72, 0.95);
            color: white;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="project-title">Legado-Adaptation-Plan</div>

    <div class="main-card">
        <div class="qr-section" onclick="copyToClipboard()" title="点击复制书源链接">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data={{ source_url|urlencode }}" alt="QR Code">
            <div class="qr-tip">点击二维码复制链接</div>
        </div>

        <div class="link-container" onclick="copyToClipboard()">
            <span class="url-display" id="sourceUrl">{{ source_url }}</span>
            <span class="copy-hint">点击复制导入地址</span>
        </div>

        <div class="footer-links">
            <a href="https://github.com/Dancying/Legado-Adaptation-Plan" target="_blank">
                <svg class="icon" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                GitHub 项目主页
            </a>
            <a href="https://github.com/gedoor/legado/releases" target="_blank">
                <svg class="icon" viewBox="0 0 24 24"><path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" /></svg>
                开源阅读 APP
            </a>
        </div>
    </div>

    <div id="toast">链接已复制到剪贴板</div>

    <script>
        function copyToClipboard() {
            const text = document.getElementById('sourceUrl').innerText;
            const tempArea = document.createElement('textarea');
            tempArea.value = text;
            document.body.appendChild(tempArea);
            tempArea.select();
            try {
                document.execCommand('copy');
                const toast = document.getElementById('toast');
                toast.style.display = 'block';
                setTimeout(() => { toast.style.display = 'none'; }, 2500);
            } catch (err) {
                console.error('复制失败', err);
            }
            document.body.removeChild(tempArea);
        }
    </script>
</body>
</html>
